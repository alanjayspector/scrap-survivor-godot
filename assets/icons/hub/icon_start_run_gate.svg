<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Scrapyard Gate - Chain-link fence gate slightly ajar -->

  <!-- Left gate post -->
  <rect x="8" y="10" width="6" height="60" fill="#2B2B2B" stroke="#000" stroke-width="1"/>

  <!-- Right gate post -->
  <rect x="66" y="10" width="6" height="60" fill="#2B2B2B" stroke="#000" stroke-width="1"/>

  <!-- Gate frame (slightly open angle) -->
  <path d="M 14 15 L 50 15 L 54 20 L 54 65 L 50 70 L 14 70 Z"
        fill="none" stroke="#2B2B2B" stroke-width="3"/>

  <!-- Chain-link diamond pattern -->
  <path d="M 20 25 L 25 30 L 20 35 L 15 30 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  <path d="M 30 25 L 35 30 L 30 35 L 25 30 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  <path d="M 40 25 L 45 30 L 40 35 L 35 30 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>

  <path d="M 20 40 L 25 45 L 20 50 L 15 45 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  <path d="M 30 40 L 35 45 L 30 50 L 25 45 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  <path d="M 40 40 L 45 45 L 40 50 L 35 45 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>

  <path d="M 20 55 L 25 60 L 20 65 L 15 60 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  <path d="M 30 55 L 35 60 L 30 65 L 25 60 Z" fill="none" stroke="#2B2B2B" stroke-width="2"/>

  <!-- Arrow pointing outward (suggesting exit/departure) -->
  <path d="M 58 35 L 68 40 L 58 45" fill="none" stroke="#2B2B2B" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="40" x2="65" y2="40" stroke="#2B2B2B" stroke-width="3" stroke-linecap="round"/>
</svg>
