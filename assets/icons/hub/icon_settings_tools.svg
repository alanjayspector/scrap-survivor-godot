<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Wrench + Screwdriver Crossed (X formation) -->

  <!-- Pipe Wrench (bottom-left to top-right) -->
  <g transform="rotate(45 40 40)">
    <!-- Wrench handle -->
    <rect x="35" y="10" width="10" height="50" rx="2" fill="#2B2B2B"/>
    <!-- Wrench jaw (adjustable end) -->
    <path d="M 30 10 L 30 5 L 38 5 L 38 10 Z" fill="#2B2B2B"/>
    <path d="M 42 10 L 42 5 L 50 5 L 50 10 Z" fill="#2B2B2B"/>
    <!-- Adjustment mechanism -->
    <circle cx="40" cy="15" r="3" fill="none" stroke="#2B2B2B" stroke-width="2"/>
  </g>

  <!-- Flathead Screwdriver (top-left to bottom-right) -->
  <g transform="rotate(-45 40 40)">
    <!-- Screwdriver handle (textured grip) -->
    <rect x="36" y="10" width="8" height="20" rx="4" fill="#2B2B2B"/>
    <!-- Grip ridges -->
    <line x1="36" y1="15" x2="44" y2="15" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="36" y1="20" x2="44" y2="20" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="36" y1="25" x2="44" y2="25" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <!-- Screwdriver shaft -->
    <rect x="38" y="30" width="4" height="30" fill="#2B2B2B"/>
    <!-- Flathead tip -->
    <rect x="37" y="60" width="6" height="8" fill="#2B2B2B"/>
  </g>

  <!-- Center bolt/rivet (where they cross) -->
  <circle cx="40" cy="40" r="5" fill="#2B2B2B" stroke="#000" stroke-width="2"/>
  <circle cx="40" cy="40" r="2" fill="#fff" opacity="0.3"/>
</svg>
